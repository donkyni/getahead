{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GET AHEAD | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'affiliation/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'affiliation/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'affiliation/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box" style="width: 30rem;">
  <div class="login-logo">
    <a href=""><b>GET</b>AHEAD</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Démarrez votre activité en vous connectant</p>

      <form method="post">
          {% csrf_token %}
        {{ form|crispy }}
      <div class="">
        <div class="icheck-primary">
          <input type="checkbox" id="remember">
          <label for="remember">
            Se souvenir de moi
          </label>
        </div>
      </div>
          <br>
      <!-- /.col -->
      <div class="">
        <button type="submit" class="btn btn-primary btn-block" style="font-weight:700">Connexion</button>
      </div>
      <!-- /.col -->
      </form>
      <!-- /.social-auth-links -->

      <p class="mt-3">
        <a href="forgot-password.html">J'ai oublié mon mot de passe</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'affiliation/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'affiliation/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'affiliation/dist/js/adminlte.min.js' %}"></script>

</body>
</html>
