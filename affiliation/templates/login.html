{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GET AHEAD | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'affiliation/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'affiliation/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'affiliation/dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="icon" href="{% static 'affiliation/img/jgk.png' %}">
</head>
<body class="hold-transition login-page" style="background: url('{% static 'programme-wara/img/img4.jpg' %}');background-size: cover;">

    <div class="login-box">
        <div class="login-logo">
            <a href="" class="text-light"><b>GET</b><span style="color:#8854d0">AHEAD</span></a>
      </div>
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg"><b style="text-transform:uppercase">Démarrez votre activité en vous connectant</b></p>

          <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <br>
          <div class="">
            <button type="submit" class="btn btn-block" style="background-color:#8854d0;font-weight:700;color:#fff">
                <span style="text-transform:uppercase">Connexion</span> <i style="padding-left:10px" class="fas fa-sign-in-alt"></i></button>
          </div>
          </form>
            <hr>
            <a href="{% url 'acceuil' %}" class="btn btn-outline-primary btn-block" style="text-transform:uppercase;font-weight:700">
                Retour <i style="padding-left:5px" class="fas fa-angle-right"></i></a>
        </div>
      </div>
    </div>

<!-- jQuery -->
<script src="{% static 'affiliation/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'affiliation/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'affiliation/dist/js/adminlte.min.js' %}"></script>

</body>
</html>
