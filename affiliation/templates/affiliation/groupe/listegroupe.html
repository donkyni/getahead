{% load static %}
{% for groupe in groupes %}
 <tr>
  <td>
      <b class="badge badge-secondary">{{ groupe.id }}</b>
  </td>
  <td>
      <b class="badge badge-secondary" style="font-size:14px;">{{groupe.nom_du_groupe}}</b>
  </td>
  <td>
      <b class="badge badge-secondary" style="font-size:14px;">{{groupe.manageur_du_groupe}}</b>
  </td>
  <td class="project-actions">
      <button class="btn btn-info btn-sm show-form-update" data-url="{% url 'updategroupe' groupe.id %}">
          <i class="fas fa-pencil-alt">
          </i>
          Editer
      </button>
      <button class="btn btn-danger btn-sm show-form-delete" data-url="{% url 'deletegroupe' groupe.id %}">
          <i class="fas fa-trash">
          </i>
          Effacer
      </button>
  </td>
</tr>
{% empty %}
<tr>
    <td colspan="7 " class="text-center bg-primary" style="font-weight:bold;font-size:15px">Aucun groupe n'est disponible</td>
</tr>
{% endfor %}
