{% load static %}
{% for poste in postes %}
 <tr>
  <td>
      {{ poste.id }}
  </td>
  <td>
      {{poste.nom_du_poste}}
  </td>
  <td class="project-actions text-right">
      <button class="btn btn-info btn-sm show-form-update" data-url="{% url 'updateposte' poste.id %}">
          <i class="fas fa-pencil-alt">
          </i>
          Editer
      </button>
      <button class="btn btn-danger btn-sm show-form-delete" data-url="{% url 'deleteposte' poste.id %}">
          <i class="fas fa-trash">
          </i>
          Effacer
      </button>
  </td>
</tr>
{% empty %}
<tr>
    <td colspan="7 " class="text-center bg-primary" style="font-weight:bold;font-size:15px">Aucun poste n'est disponible</td>
</tr>
{% endfor %}
