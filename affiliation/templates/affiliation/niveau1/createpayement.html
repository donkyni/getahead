{% load crispy_forms_tags %}
<form method="POST" action="" data-url="{% url 'createpayement' %}" enctype="multipart/form-data" class="create-form">
	{% csrf_token %}
		<div class="modal-header">
			<h5 class="modal-title">Enrégistré un payement</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			{{form|crispy}}
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
			<button type="submit" class="btn btn-primary">Ajouter le payement</button>
		</div>
</form>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

        jQuery(".standardSelect").chosen({

            no_results_text: "Oops, nothing found!",
            width: "100%"
        });
    });

    $('select').selectpicker();
</script>
